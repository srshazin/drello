<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>drello by dev5h</title>
    <!-- <link rel="stylesheet" href="./css/theme.css" />
    <link rel="stylesheet" href="./css/style.css" /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="light-theme">
    <nav class="navbar">
      <div class="logo">drello</div>
      <menu class="title-menu">
        <div class="theme-toggle-btn">
          <i class="moon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-moon"
            >
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
          </i>
        </div>
      </menu>
    </nav>
    <section class="board-section">
      <!-- TODO -->
      <div class="board-container">
        <div class="board-title">Task List</div>
        <div id="boardTask" class="board-body">
          <div id="task-drop" class="drop-task-here">
            <i class="ic-drop-task">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-plus-square"
              >
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="12" y1="8" x2="12" y2="16"></line>
                <line x1="8" y1="12" x2="16" y2="12"></line>
              </svg>
            </i>
            <span>Drop Task Here</span>
          </div>
        </div>
        <div class="add-task">
          <form action="" id="task_entry_form">
            <input
              autocomplete="off"
              type="text"
              id="task_entry"
              placeholder="Add Task"
            />
          </form>
          <div class="add_task_display">
            <i class="ic-add-task">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-plus-square"
              >
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="12" y1="8" x2="12" y2="16"></line>
                <line x1="8" y1="12" x2="16" y2="12"></line>
              </svg>
            </i>
            <p>Add Task</p>
          </div>
        </div>
      </div>
      <!-- DOing -->
      <div class="board-container">
        <div class="board-title">Doing</div>
        <div class="board-body" id="boardDoing">
          <div id="doing-drop" class="drop-task-here">
            <i class="ic-drop-task">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-plus-square"
              >
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="12" y1="8" x2="12" y2="16"></line>
                <line x1="8" y1="12" x2="16" y2="12"></line>
              </svg>
            </i>
            <span>Drop Task Here</span>
          </div>
        </div>
      </div>
      <!-- Done -->
      <div class="board-container">
        <div class="board-title">Finished</div>
        <div class="board-body" id="boardFinished">
          <div id="finished-drop" class="drop-task-here">
            <i class="ic-drop-task">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-plus-square"
              >
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="12" y1="8" x2="12" y2="16"></line>
                <line x1="8" y1="12" x2="16" y2="12"></line>
              </svg>
            </i>
            <span>Drop Task Here</span>
          </div>
        </div>
      </div>
    </section>
    <div class="context-menu">
      <menu data-id="" id="context_del"
        ><i class="trashcan"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-trash"
          >
            <polyline points="3 6 5 6 21 6"></polyline>
            <path
              d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
            ></path></svg></i
        ><span>Remove Task</span></menu
      >
    </div>
    <footer class="footer">
      Developed with ðŸ’œ by
      <a href="https://github.com/dev5h/" class="footer-link">Shazin</a>
    </footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
